<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crochet.css">
    <title>Haleys Crochet Counter</title>
</head>
<body>
    <div id="body">
        <header>
            <h1>Haleys Crochet Counter</h1>
        </header>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">COUNT</button><br>
        <button id="subtract-btn" onclick="subtract()">SUBTRACT</button><br>
        <button id="reset-btn" onclick="reset()">RESET</button>
        <h3>How much does your boyfriend love you?</h3>
        <h4>Click the button the find out!</h4>
        <button id="love-btn" onclick="generate()">Generate Love</button>
        <h2 id="love-el">I love you</h2>
    </div>
    <script src="crochet.js"></script>
</body>
</html>
